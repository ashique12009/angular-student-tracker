<div class="container">
    <h1>Add new student</h1>      

    <form #studentForm="ngForm" (ngSubmit)="storeStudent($event)">
        <div class="form-group">
            <label for="exampleInputEmail1">Student ID</label>
            <input type="text" class="form-control" name="registrationID" value="" [(ngModel)]="registrationIDText" #registrationID="ngModel" required>
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Name</label>
            <input type="text" class="form-control" name="name" value="" [(ngModel)]="nameText" #name="ngModel" required>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Phone</label>
            <input type="text" class="form-control" name="phone" value="" [(ngModel)]="phoneText" #phone="ngModel" required>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">DOB</label>
            <input id="dateOfBirth" name="dob" type="date" class="form-control" [(ngModel)]="dobText" #dob="ngModel" />
        </div>
        <div class="form-group">
            <input type="button" name="biometricCapture" class="btn btn-success" value="Biometric Capture" onclick="captureBiometric()">
            <input type="hidden" name="templateXML" id="templateXML" [(ngModel)]="templateXMLText" #templateXML="ngModel" />
        </div>
        
        <button type="submit" name="register" class="btn btn-primary">Submit</button>
        <a routerLink="" class="btn btn-outline-info ml5">Home</a>
    </form>
    <label id="serverResult"></label>
    <div class="alert alert-danger" *ngIf="errorMsg">
        <strong>Error!</strong> Please connect fingerprint device, you need to capture your fingerprint first.
    </div>
    <div class="alert alert-danger" *ngIf="showError">
        <strong>Error!</strong> {{noticeMessage}}
    </div>
    <div class="alert alert-success" *ngIf="showSuccess">
        <strong>Suucess!</strong> {{noticeMessage}}
    </div>
</div>
